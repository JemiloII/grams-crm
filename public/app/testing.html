<html>
  <head>
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
  <section class="hero is-large">
  <!-- Hero header: will stick at the top -->
  <div class="hero-header">
    <header class="header">
      <div class="container">
        <div class="header-left">
          <a class="header-item" href="#">
            <img src="images/bulma-white.png" alt="Logo">
          </a>
        </div>
        <span class="header-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="header-right header-menu">
          <span class="header-item">
            <a class="is-active" href="#">Home</a>
          </span>
          <span class="header-item">
            <a href="#">Other stuff</a>
          </span>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero content">
    <div class="container">
      <p>
          <strong>Supplier Information</strong></p>
      <div class="columns">
        <div class="column is-half">
          <p class="control">
            <label class="label">Supplier</label>
            <input class="input" type="text" placeholder="add supplier">
          </p>
          <p class="control">
            <label class="label">Phone</label>
            <input class="input" type="number" placeholder="add number">
          </p>
          <p class="control">
            <label class="label">Fax</label>
            <input class="input" type="text" placeholder="add Fax">
          </p>
        </div>
        <div class="column is-half">
          <p class="control">
            <label class="label">Date</label>
            <input class="input" type="date" placeholder="add Date">
          </p>
          <p class="control">
            <label class="label">Ship Date</label>
            <input class="input" type="date" placeholder="add Ship Date">
          </p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <p> <strong>Product Details</strong></p>
      <div class="media">
      <div class="media-content">
        <p class="control">
          <label class="label">Description</label>
          <input class="input" type="text" placeholder="Text input">
        </p>
        <p class="control">
          <label class="label">Unit Price</label>
          <input class="input" type="text" placeholder="Text input">
        </p>
        <p class="control">
          <label class="label">Quantity</label>
          <input class="input" type="number" placeholder="Text input">
        </p>

      <p class="control">
        <button class="button is-info is-outlined">Add More Products </button>
        </p>
      </div>
      </div>
    </div>
  </div>
  <!-- Hero footer: will stick at the bottom -->
  <div class="hero-footer">
  </div>
  </section>
  </body>
</html>
